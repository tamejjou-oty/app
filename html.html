<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="login-form">
    <h1>Login</h1>
    <form id="employee-login-form">
      <label for="employeeName">Name:</label>
      <input type="text" id="employeeName" name="employeeName" required placeholder="Enter your Name">
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="admin-section" style="display: none;">
    <h2>Admin Section</h2>
    <div id="add-employee-form">
      <h3>Add New Employee</h3>
      <form id="new-employee-form">
        <label for="newEmployeeName">Employee Name:</label>
        <input type="text" id="newEmployeeName" name="newEmployeeName" required placeholder="Enter Employee Name">
        <button type="submit">Add Employee</button>
      </form>
    </div>
    <h3>All Employees</h3>
    <table id="employee-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Tasks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employee-table-body">
        <!-- سيتم ملء هذا الجدول ديناميكيًا بواسطة جافاسكريبت -->
      </tbody>
    </table>
  </div>

  <div id="tasks" style="display: none;">
    <h2>Your Tasks</h2>
    <h3 id="employeeNameHeader"></h3> <!-- عنصر لعرض اسم الموظف -->
    <div id="task-list"></div>
    <div id="task-form" style="display: none;">
      <h2>Add New Task</h2>
      <form id="new-task-form">
        <input type="hidden" id="taskIndex"> <!-- حقل مخفي لحفظ معرف المهمة -->
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required placeholder="Enter Task Name">
        <label for="details">Details:</label>
        <textarea id="details" name="details" placeholder="Describe the task details"></textarea>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline">
        <button type="submit">Save Task</button>
      </form>
    </div>
  </div>

  <!-- نافذة تعديل اسم الموظف -->
  <div id="edit-employee-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeEditEmployeeModal()">&times;</span>
      <h2>Edit Employee Name</h2>
      <form id="edit-employee-form">
        <label for="editEmployeeName">New Name:</label>
        <input type="text" id="editEmployeeName" name="editEmployeeName" required placeholder="Enter New Name">
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
